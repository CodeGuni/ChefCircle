    <!-- Form for adding and editing menu -->
    <div id="menuForm" title="Add/Edit Menu">
        <form id="menuFormContent">
            <input type="hidden" id="editMode" name="editMode" value="false"> <!-- Hidden input for edit mode -->
            <label for="menuDate">Date:</label>
            <input type="text" id="menuDate" name="menuDate" class="datepicker" required><br><br>

            <label for="mealType">Meal Type:</label>
            <select id="mealType" name="mealType" required>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br><br>

            <label for="menuTitle">Menu Title:</label>
            <input type="text" id="menuTitle" name="menuTitle" required><br><br>

            <input type="submit" value="Save">
        </form>
    </div>

</body>
