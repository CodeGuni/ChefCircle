<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal Planner</title>
    <link rel="stylesheet" href="meal.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../navbar/navbar.css"> 
</head>
<body>
    <div class="add_button">
        <button id="addRecipeBtn">Add Recipe</button>
    </div>
    <div class="calendar_table">
        <table id="recipeCalendar"></table>
    </div>
    <div id="menuForm" title="AddOrEdit Menu">
        <form id="menuFormContent">
            <input type="hidden" id="editMode" name="editMode" value="false"> 
            <div>
                <label for="menuDate">Date:</label>
                <input type="text" id="menuDate" name="menuDate" class="datepicker" required>
            </div>
            <div>
                <label for="mealType">Meal Type:</label>
                <select id="mealType" name="mealType" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div>
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" name="recipeName" required>
            </div>
            <div>
                <label for="foodMateria">Food Materia:</label>
                <input type="text" id="foodMateria" name="foodMateria" required>
            </div>

            <label for="preparationProcedure">Preparation Procedure:</label>
            <textarea id="preparationProcedure" name="preparationProcedure" required></textarea>
            <input type="submit" value="Save">
        </form>
        <div id="confirmDialog" style="display: none;">
            Are you sure you want to delete this item?
        </div>
    </div>
    <div class="secondPart">
        <div class="recipeContent">1</div>
        <div class="timer">2</div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="meal.js"></script>
<script src="../navbar/navbar.js"></script>
</html>
