<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Table with Form</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- Button to open the form -->
        <button id="openFormBtn">Add Menu</button>

        <!-- Table will be generated dynamically -->
        <table id="menuTable">
            <thead>
                <tr>
                    <th>Meal / Date</th>
                    <!-- 生成12月日期的表头 -->
                    <th>December 1</th>
                    <th>December 2</th>
                    <th>December 3</th>
                    <th>December 4</th>
                    <th>December 5</th>
                    <th>December 6</th>
                    <th>December 7</th>
                    <th>December 8</th>
                    <th>December 9</th>
                    <th>December 10</th>
                    <th>December 11</th>
                    <th>December 12</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态生成的表格主体 -->
            </tbody>
        </table>

        <!-- Form for adding menu -->
        <div id="menuForm" title="Add Menu" style="display:none;">
            <form id="menuFormContent">
                <label for="menuDate">Date:</label>
                <input type="text" id="menuDate" name="menuDate" class="datepicker" required><br><br>

                <label for="mealType">Meal Type:</label>
                <select id="mealType" name="mealType" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select><br><br>

                <label for="menuTitle">Menu Title:</label>
                <input type="text" id="menuTitle" name="menuTitle" required><br><br>

                <input type="submit" value="Add Menu">
            </form>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
