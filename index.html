<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Responsive Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="global-header">
        <div class="container">
            <nav class="navbar">
                <!-- Logo -->
                <div class="logo-container">
                    <a href="/" class="logo-link">Brand<span>Zone</span></a>
                </div>
                <!-- Navigation Menu -->
                <ul class="nav-links">
                    <li><a href="#home" class="nav-item">Home</a></li>
                    <li><a href="#services" class="nav-item">Services</a></li>
                    <li><a href="#portfolio" class="nav-item">Portfolio</a></li>
                    <li><a href="#contact" class="nav-item">Contact</a></li>
                </ul>
                <!-- Action Icons -->
                <div class="action-icons">
                    <a href="#" class="icon-wrapper">
                        <svg>
                            <use xlink:href="./images/icons.svg#icon-user"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-wrapper">
                        <svg>
                            <use xlink:href="./images/icons.svg#icon-search"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Welcome to Your Future</h1>
            <p>Explore new possibilities with our curated solutions.</p>
            <a href="#explore" class="hero-button">Discover More</a>
        </div>
    </section>

    
</body>
</html>
