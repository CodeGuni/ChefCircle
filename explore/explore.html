<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Explorer</title>
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Search and Filters -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes...">
            </div>
            <div class="filters">
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                    </select>
                    <select id="timeFilter">
                        <option value="">Cooking Time</option>
                        <option value="15">Under 15 mins</option>
                        <option value="30">Under 30 mins</option>
                        <option value="60">Under 1 hour</option>
                    </select>
                    <div class="calorie-filter">
                        <input type="range" id="calorieSlider" min="0" max="1000" step="50" value="1000">
                        <div class="calorie-display">
                            <span>Calories: </span>
                            <span id="calorieValue">1000</span>
                            <span> kcal or less</span>
                        </div>
                    </div>
                </div>
                <div class="view-controls">
                    <button id="gridViewBtn" class="control-btn active">Grid View üì±</button>
                    <button id="listViewBtn" class="control-btn">List View üìÑ</button>
                </div>
                <div class="action-controls">
                    <button id="surpriseMe" class="action-btn">Surprise Me! üé≤</button>
                    <button id="resetRecipes" class="action-btn">Reset All üîÑ</button>
                </div>
            </div>
        </div>

        <!-- Recipe Container -->
        <main class="recipes-container grid-view">
            <!-- Recipes will be inserted here -->
        </main>
    </div>

    <!-- Recipe Template -->
    <template id="recipe-template">
        <article class="recipe-card">
            <div class="recipe-image">
                <img src="" alt="">
                <!-- Add nutrition modal that shows on hover -->
                <div class="nutrition-modal">
                    <h3>Nutrition Information</h3>
                    <p>Calories: <span class="nutrition-calories"></span> kcal</p>
                    <p>Protein: <span class="nutrition-protein"></span>g</p>
                    <p>Carbs: <span class="nutrition-carbs"></span>g</p>
                    <p>Fat: <span class="nutrition-fat"></span>g</p>
                </div>
            </div>
            <div class="recipe-content">
                <h2 class="recipe-title"></h2>
                <div class="recipe-metadata">
                    <span class="cooking-time"></span>
                    <span class="rating"></span>
                    <span class="calories"></span>
                </div>
                <p class="recipe-description"></p>
                <div class="recipe-details hidden">
                    <div class="ingredients">
                        <h3>Ingredients</h3>
                        <ul class="ingredients-list"></ul>
                    </div>
                    <div class="instructions">
                        <h3>Instructions</h3>
                        <ol class="instructions-list"></ol>
                    </div>
                </div>
                <div class="recipe-actions">
                    <button class="view-recipe">View Recipe</button>
                    <button class="favorite-recipe">ü§ç</button>
                </div>
            </div>
        </article>
    </template>
    <div id="recipeModal" class="recipe-modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <h2 class="modal-title"></h2>
                <div class="modal-details">
                    <div class="ingredients-section">
                        <h3>Ingredients</h3>
                        <ul class="modal-ingredients"></ul>
                    </div>
                    <div class="instructions-section">
                        <h3>Instructions</h3>
                        <ol class="modal-instructions"></ol>
                    </div>
                </div>
                <button id="modalDownloadBtn" class="modal-download-btn">Download Recipe</button>
           
            </div>
        </div>
    </div>
   
    <script src="../navbar/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="explore.js"></script>
</body>
</html>
