<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub - Feedback</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="hub.css">
</head>
<body>
    <div id="respond" class="container">
        <h4> Leave a <span>Feedback</span></h4>
        <form id="commentform">
            <fieldset class="feedback-form">
                <legend>Provide Your Feedback</legend>
                <div class="form-group">
                    <label for="author">Name</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="profile_image">Upload your image (Optional)</label>
                    <input type="file" accept="image/*" id="profile_image" class="form-control">
                    <div id="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" class="form-control">
                        <option value="" disabled selected>-- Select One --</option>
                        <option value="1">1 ⭐</option>
                        <option value="2">2 ⭐</option>
                        <option value="3">3 ⭐</option>
                        <option value="4">4 ⭐</option>
                        <option value="5">5 ⭐</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" class="form-control" placeholder="Write your comment"></textarea>
                    <div id="char-count-container">
                        <span id="char-count">250  characters remaining </span>
                    </div>
                </div>
                <button type="submit" id="submit-button" class="btn">Submit Review</button>
            </fieldset>
        </form>
    </div>

    <div id="testimonials" class="container">
        <h4>Testimonials</h4>
        <div class="sort-feedback">
            <label for="sort-feedback">Sort by:</label>
            <select id="sort-feedback">
                <option value="oldest">Oldest</option>
                <option value="newest">Newest</option>
                <option value="highest">Highest Rating</option>
                <option value="lowest">Lowest Rating</option>
            </select>
        </div>
        <div id="feedback-list" class="feedback-grid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="hub.js"></script>
</body>
</html>
